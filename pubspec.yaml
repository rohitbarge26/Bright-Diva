name: frequent_flow
description: "A Flutter-based mobile application designed to streamline access to frequently used modules and functionalities. FrequentFlow offers a user-friendly interface, modular design, and essential tools to enhance productivity and user experience. Ideal for users looking for quick, reliable, and efficient access to everyday functionalities."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  flutter_google_maps:
    path: ../flutter_google_maps

  google_signin_package:
    path: ../google_signin_package

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7
  geolocator: ^13.0.2
#  google_sign_in: ^6.2.2
  shared_preferences: ^2.3.3
  google_maps_flutter: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
